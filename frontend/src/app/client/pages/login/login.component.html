<section *ngIf="!this.authService.isLoggedIn()" class="bg-image h-75">
  <div class="h-100 mask d-flex align-items-center gradient-custom-3 bg-white">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5">
          <div class="card bg-white mt-4" style="border-radius: 15px">
            <div class="card-body p-3">
              <h4 class="text-uppercase fw-bold text-center b-3">
                login
              </h4>

              <p *ngIf="errorMessage" class="mb-1 text-center text-danger">
                {{ errorMessage | titlecase }}
              </p>

              <form
                class="row g-2 text-dark"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >

                <div class="form-outline mb-2">
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    id="email"
                    class="form-control form-control-sm"
                    placeholder="name@email.com"
                  />

                  <div
                    *ngIf="email.touched && email.invalid"
                    class="text-danger"
                  >
                    <p *ngIf="email.errors?.required">is required.</p>
                    <p *ngIf="email.errors?.['email']">
                      must be a valid email.
                    </p>
                  </div>
                </div>

                <div class="form-outline mb-2 col-md">
                  <label class="form-label" for="password">password</label>
                  <input
                    type="password"
                    formControlName="password"
                    id="password"
                    class="form-control form-control-sm"
                    placeholder="Your password"
                    autocomplete="off"
                  />

                  <div
                    *ngIf="password.touched && password.invalid"
                    class="text-danger"
                  >
                    <p *ngIf="password.errors?.['required']">is required</p>
                    <p
                      *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']|| password.errors?.['pattern']"
                    >
                      must be between 8 & 20 characters and should be
                      alphanumeric and contain at least one capital letter and
                      special character
                    </p>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-block text-white"
                    [ngStyle]="{ opacity: loginForm.invalid ? '0.7' : '1' }"
                    [disabled]="loginForm.invalid || submitted"
                  >
                    Login
                  </button>
                </div>

                <p class="text-center mt-1 mb-0">
                  Don't Have an account?
                  <a routerLink="/register" class="fw-bold text-warning"
                    ><u>Register here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
